<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Adopter · Encuentra tu compañero de vida</title>
    <meta
      name="description"
      content="Encuentra tu compañero de vida. Adopta un animal que te espera en Fundación Protectora de animales de Navarra."
    />
    <link rel="icon" type="image/svg+xml" href="./assets/adopter.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="contenedor__logo">
          <img src="assets/adopter.svg" alt="logo" class="logo__icon" />
          <span class="logo__nombre">Adopter</span>
        </div>
        <img src="assets/paw.svg" alt="paw" class="nav__paw" />
      </nav>
    </header>
    <main>
      <section class="pets">
        <section class="pet">
          <div class="pet_detalles">
            <div class="pet_detalle">
              <img src="assets/pets/lili.webp" alt="lili" class="pet__img" />
              <p class="pet__info">
                <span class="pet__nombre">Lili,</span> 4 años
              </p>
            </div>
            <div class="pet_detalle">
              <img src="assets/pets/rita.webp" alt="rita" class="pet__img" />
              <p class="pet__info">
                <span class="pet__nombre">Lili,</span> 4 años
              </p>
            </div>
            <div class="pet_detalle">
              <img src="assets/pets/euri.webp" alt="euri" class="pet__img" />
              <p class="pet__info">
                <span class="pet__nombre">Lili,</span> 4 años
              </p>
            </div>
          </div>
          <div class="pet__funciones">
            <img src="assets/restart.svg" alt="restart" />
            <img src="assets/match.svg" alt="match" class="match__img" />
            <img src="assets/no-match.svg" alt="no-match" />
          </div>
        </section>
      </section>
    </main>
    <footer>
      <p>Toda la información para adoptar en</p>
      <p class="footer__enlace">
        <a href="#">Fundación Protectora de animales en Navarra</a>
      </p>
    </footer>
  </body>
</html>
